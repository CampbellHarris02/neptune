<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Strategy â€¢ Neptune</title>
  <link rel="stylesheet" href="/static/css/home.css" />
  <style>
    .strategy-box   { max-width: 900px; margin: 4rem auto; }
    h1              { font-size: 2.2rem; margin-bottom: 1.5rem; }
    table           { width: 100%; border-collapse: collapse; }
    th, td          { padding: 1rem; text-align: left; }
    th              { background:#0f1b2d; }
    tr              { background:#1e293b; transition:background .2s; }
    tr:nth-child(even){ background:#162034; }
    tr:hover        { background:#334155; }
    a.coin-link     { color:inherit; text-decoration:none; display:block; }
  </style>
</head>
<body>
    {{ template "header" .Header }}
  
    <div class="strategy-box">
      <h1>Ranked Coins</h1>
      <table>
        <thead><tr><th>Coin</th><th>Score</th><th>Price</th></tr></thead>
        <tbody>
          {{ range .Coins }}
          <tr onclick="window.location.href='/coin?symbol={{ .Symbol }}&from=strategy'">
            <td>{{ .Symbol }}</td><td>{{ printf "%.4f" .Score }}</td>
            <td>{{ printf "%.4f" .Price }}</td>
          </tr>
          {{ end }}
        </tbody>
      </table>
    </div>
  </body>
  
</html>
